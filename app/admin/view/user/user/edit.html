<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:input_token()}
    <input id="c-platform_id" data-rule="required" class="form-control hidden" name="row[platform_id]" type="text" value="{$platformId}">

    <div class="form-group">
        <label for="c-app_id" class="control-label col-xs-12 col-sm-2">{:__('App_id')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-app_id" data-rule="required" class="form-control" name="row[app_id]" type="text" value="{$row.userAttribute.app_id}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-mobile" data-rule="" class="form-control" name="row[mobile]" type="text" value="{$row.mobile}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-level_id" class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-level_id" data-rule="required" data-source="config.level/index" class="form-control selectpage" data-order-by="id" name="row[level_id]" type="text" placeholder="{:__('Select platform tips')}" data-params='{"custom[platform_id]":{$platformId}}' value="{$row.userAttribute.level_id}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-gender" class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[gender]', ['1'=>__('Male'), '0'=>__('Female')], $row['gender'])}
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Referee_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-referee_id" data-source="user.user/index" class="form-control selectpage" name="row[referee_id]" data-field="nickname" type="text" value="{$row.referee_id}" data-order-by="id" placeholder="{:__('Referee placeholder')}" data-format-item="昵称：{nickname}  ，  ID：{id}">
        </div>
    </div>



    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="">
        </div>
    </div>



    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
